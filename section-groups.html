<div class="scores-input col-sm-6">
  <div class="group-wrapper">
    <div>
      <h4 class="text-center">{{group.criteriaGroup}}</h4>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-8 control-label" for=
          "{{section}}-{{group}}-{{$index}}">{{data.part}}</label>
          <div class="col-sm-4">
            <input class="form-control" id=
            "{{section}}-{{group}}-{{$index}}" max=
            "{{data.max}}" min="0" step="{{data.step}}" type=
            "number">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
